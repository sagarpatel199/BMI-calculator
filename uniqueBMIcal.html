<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique BMI Calculator</title>
  <link rel="stylesheet" href="unique-style.css">
</head>
<body>
  <div class="unique-container">
    <h1>Unique BMI Calculator</h1>
    <div class="unique-input-container">
      <label for="unique-height">Height:</label>
      <input type="number" id="unique-height" placeholder="Height (cm)">
    </div>
    <div class="unique-input-container">
      <label for="unique-weight">Weight:</label>
      <input type="number" id="unique-weight" placeholder="Weight (kg)">
    </div>
    <button class="unique-button" onclick="calculateUniqueBMI()">Calculate</button>
    <div id="unique-result"></div>
  </div>
  <script src="unique-script.js"></script>
</body>
</html>
